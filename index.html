<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyCloud</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    h1 { color: #333; }
    input[type="file"] { margin-bottom: 10px; }
    .file-grid { display: flex; flex-wrap: wrap; gap: 10px; }
    .file-item { background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 4px #0001; }
    .file-item a { text-decoration: none; color: #007bff; }
    #status { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>üìÇ MyCloud</h1>

  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">‚¨ÜÔ∏è Upload</button>
  <button onclick="loadFiles()">üîÑ Refresh</button>
  <p id="status"></p>

  <div class="file-grid" id="fileGrid"></div>

  <script>
    // Replace with your actual bot token and channel ID
    const BOT_TOKEN = '7940804849:AAFpqkamFGbj1hWMOZmrGXDSarJ0yi54DgQ';
    const CHANNEL_ID = '-1002837205535';

    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return alert("Please select a file");

      document.getElementById("status").textContent = "‚è≥ Uploading...";

      const formData = new FormData();
      formData.append("chat_id", CHANNEL_ID);
      formData.append("document", file);

      const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, {
        method: "POST",
        body: formData,
      });

      const result = await res.json();
      if (result.ok) {
        document.getElementById("status").textContent = "‚úÖ Uploaded!";
        fileInput.value = "";
        loadFiles();
      } else {
        document.getElementById("status").textContent = "‚ùå Upload failed: " + result.description;
      }
    }

    async function loadFiles() {
      document.getElementById("status").textContent = "üîÑ Loading...";
      const updates = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates`).then(r => r.json());

      const messages = updates.result
        .map(update => update.message)
        .filter(msg => msg && msg.document)
        .reverse();

      const grid = document.getElementById("fileGrid");
      grid.innerHTML = "";

      for (const msg of messages) {
        const file_id = msg.document.file_id;
        const file_name = msg.document.file_name;

        const fileInfo = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getFile?file_id=${file_id}`).then(r => r.json());
        const filePath = fileInfo.result.file_path;
        const fileUrl = `https://api.telegram.org/file/bot${BOT_TOKEN}/${filePath}`;

        const div = document.createElement("div");
        div.className = "file-item";
        div.innerHTML = `<a href="${fileUrl}" target="_blank" download>${file_name}</a>`;
        grid.appendChild(div);
      }

      document.getElementById("status").textContent = "‚úÖ Loaded!";
    }

    window.onload = loadFiles;
  </script>
</body>
</html>
