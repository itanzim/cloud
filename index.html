<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyCloud Photos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #uploadBar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="file"] {
      padding: 5px;
    }

    button {
      padding: 8px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }

    .photo {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px #0002;
      text-align: center;
    }

    .photo img {
      max-width: 100%;
      max-height: 120px;
      border-radius: 6px;
      margin-bottom: 5px;
    }

    .photo a {
      display: block;
      color: #007bff;
      word-break: break-all;
      font-size: 0.85rem;
    }

    #status {
      text-align: center;
      margin-bottom: 15px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>📷 MyCloud Photos</h1>

  <div id="uploadBar">
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>
    <button onclick="loadGallery()">Refresh</button>
  </div>

  <p id="status"></p>

  <div id="gallery"></div>

  <script>
    const BOT_TOKEN = 'YOUR_BOT_TOKEN_HERE';
    const CHANNEL_ID = '-1002837205535';

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return alert("Please choose a file.");

      document.getElementById("status").textContent = "Uploading...";

      const formData = new FormData();
      formData.append("chat_id", CHANNEL_ID);
      formData.append("document", file);

      const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendDocument`, {
        method: "POST",
        body: formData,
      });

      const result = await res.json();
      if (result.ok) {
        document.getElementById("status").textContent = "✅ Uploaded!";
        loadGallery();
        fileInput.value = "";
      } else {
        document.getElementById("status").textContent = "❌ Upload failed: " + result.description;
      }
    }

    async function loadGallery() {
      document.getElementById("status").textContent = "Loading...";

      const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates`);
      const data = await res.json();
      const messages = data.result.map(u => u.message).filter(m => m?.document || m?.photo).reverse();

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      for (const msg of messages) {
        let fileId, fileName;

        if (msg.document) {
          fileId = msg.document.file_id;
          fileName = msg.document.file_name;
        } else if (msg.photo) {
          const largest = msg.photo[msg.photo.length - 1];
          fileId = largest.file_id;
          fileName = "photo.jpg";
        } else {
          continue;
        }

        const fileRes = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getFile?file_id=${fileId}`);
        const fileInfo = await fileRes.json();
        const filePath = fileInfo.result.file_path;
        const fileUrl = `https://api.telegram.org/file/bot${BOT_TOKEN}/${filePath}`;

        const div = document.createElement("div");
        div.className = "photo";

        if (fileName.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
          div.innerHTML = `<img src="${fileUrl}" alt="${fileName}"><a href="${fileUrl}" download>${fileName}</a>`;
        } else {
          div.innerHTML = `<a href="${fileUrl}" target="_blank">📄 ${fileName}</a>`;
        }

        gallery.appendChild(div);
      }

      document.getElementById("status").textContent = "✅ Loaded";
    }

    window.onload = loadGallery;
  </script>
</body>
</html>
