<!DOCTYPE html>
<html>
<head>
  <title>CyCloud – Upload to Telegram</title>
</head>
<body>
  <h2>Upload File to Telegram Storage</h2>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Upload</button>
  <p id="status"></p>

  <script>
    async function uploadFile() {
      const input = document.getElementById("fileInput");
      const file = input.files[0];
      if (!file) return alert("Please select a file");

      const formData = new FormData();
      formData.append("file", file);

      document.getElementById("status").innerText = "Uploading...";

      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      const result = await res.json();
      if (res.ok) {
        document.getElementById("status").innerHTML = `✅ Uploaded: <a href="${result.url}" target="_blank">View</a>`;
      } else {
        document.getElementById("status").innerText = "❌ Upload failed: " + result.error;
      }
    }
  </script>
</body>
</html>
